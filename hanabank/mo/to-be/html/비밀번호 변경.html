<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>

        <!-- 비대면 확대 추가 -->
        <link rel="stylesheet" href="../css/untact-new.css">
        <!-- 비대면 확대 추가 -->
        
    </head>
    <body>
        <div class="wrapper j_up_scroll">
            <header>
                <button class="back_btn"></button>
                <p class="h_tit">본인인증</p>
                <button class="h_menu"></button>
            </header>
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p class="pages_tit"><span class="t_mi">법인 대표자 성명과 <br />주민등록번호</span>를 <br />입력해 주세요.</p> <!-- 21.04.16 Update -->

                    <div id="upScroll" class="input_form_group j_focus_group on">
                        <!-- 이름 -->
                         <div class="input_form j_focus error_on"><!-- class error_on 추가시 에러 메시지 노출 -->
                            <div class="input_wrap">
                                <label for="idInput01" class="input_title j_focus_open">대표자 성명</label>  <!-- 21.04.16 Update -->
                                <div class="input_txt">
                                    <input id="idInput01" class="input_data j_input_value j_check_all" type="text">
                                    <button type="button" class="input_data_del j_data_del">삭제</button>
                                </div>
                            </div>
                            <div class="input_error">
                                <p>에러메세지 영역</p>
                            </div>
                        </div>
                        <!-- //이름 -->

                        <!-- D: 성명과 주민번호 둘다 처음부터 보여줘야 합니다. -->
                        <!-- 주민등록번호 -->
                        <div class="input_form j_focus error_on"><!-- class error_on 추가시 에러 메시지 노출 --> <!-- 2021.06.03 Update -->
                            <div class="input_wrap">
                                <label for="idInput02" class="input_title j_focus_open">주민등록번호</label>
                                <div class="input_txt">
                                    <input type="number" id="idInput02" class="input_data input_id01 j_input_value j_check_all">-<input type="password" class="input_data input_id02 j_input_value j_check_all">
                                </div>
                            </div>
                            <!-- <p class="txt_notice02">주민등록번호 앞 6자리를 입력해 주세요.</p> --> <!-- 2021.05.26 Update -->
                            <div class="input_error">
                                <p>주민등록번호 앞 6자리를 입력해 주세요.</p>
                            </div>
                        </div>
                        <!-- //주민등록번호 -->
                    </div>

                    <div class="btn_wrap btn_fix j_btn_fix" style="display: none;">
                        <a href="#none" class="btn_type01">다음</a>
                    </div>
                </section>
            </div>
        </div>

        <!-- Layerpop-->
        <div class="layerpopup">
            <div class="layer_center">
                <div class="layer_contents">
                    <div class="pop_content">
                        <p>죄송합니다. 본 서비스는 만19세 이상의 고객만 가능합니다.</p> <!-- 2021.06.01 Update -->
                    </div>
                    <div class="btn_area last_ck">
                        <button type="button" class="confirm j_layer_close">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Layerpop -->

        <!-- Layerpop-->
        <div class="layerpopup">
            <div class="layer_center">
                <div class="layer_contents">
                    <div class="pop_content">
                        <p>만 14세 이상~만 19세 미만 미성년자인 경우 주민등록증, 여권 외에 추가 신분증이 필요합니다.<br />(추가 신분증: 학생증 또는 청소년증)</p>
                    </div>
                    <div class="btn_area btn_02 last_ck">
                        <button type="button" class="cancel j_layer_close">신청취소</button>
                        <button type="button" class="confirm j_layer_close">계속</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Layerpop -->
    </body>
</html>
