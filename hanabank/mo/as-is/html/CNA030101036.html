<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>
    </head>
    <body>
        <div class="wrapper j_up_scroll"> <!-- 2021.05.26 Update -->
            <header class="steps_area">
                <button class="back_btn"></button>
                <h2 class="h_tit">
                    <ul>
                        <li class="end"><span></span></li>
                        <li class="end"><span></span></li>
                        <li class="end"><span></span></li>
                        <li class="ing"><span>4 인증</span></li>
                    </ul>
                </h2>
                <button class="h_menu"></button>
            </header>
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div> 

                    <p class="pages_tit small"><span class="t_mi">등기사항전부증명서</span><br />를 촬영 또는 제출해<br /> 주세요.</p> <!-- 2021.06.24 Update -->

                    <div id="upScroll" class="document_area"> <!-- 2021.05.26 Update -->
                        <!-- 2021.05.14 Update -->
                        <!-- 촬영안내 -->
                        <div class="picture_txt">
                            <p>등기사항전부증명서<span>(<strong class="color01">1</strong>/30)</span></p> <!-- [개발] 서류가 0개 일 경우 .color01 삭제 --> <!-- 2021.05.26 Update -->
                        </div>
                        <!-- //촬영안내 -->
                        <!-- //2021.05.14 Update -->

                        <!-- 서류 올리기 -->
                        <div class="document_slide">
                            <!-- Swiper -->
                            <div class="swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">
                                        <div class="document_img">
                                            <img src="../images/icon-img06@2x_old.png" alt="이미지 설명" />
                                            <button type="button" class="img_del">삭제</button>
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img pdf"> <!-- [개발] PDF 파일 등록시 .pdf 추가 -->
                                            <img src="../images/icon-img06@2x_old.png" alt="이미지 설명" />
                                            <button type="button" class="img_del">삭제</button>
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                </ul>

                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                            <!-- //Swiper -->
                        </div>
                        <label class="btn_type07"><input type="file" />+ 서류등록</label> <!-- 2021.05.14 Update -->
                        <!-- //서류 올리기 -->

                        <!-- 2021.04.28 Update -->
                        <!-- 법인등기사항전부증명서 발급번호 -->
                        <div class="input_form">
                            <div class="input_wrap">
                                <label for="idInput-G1-02" class="input_title j_focus_open">법인등기사항전부증명서 발급번호<button type="button" class="btn_tip j_layer_open" layer-target="#layerpopup02_1">알아두세요</button></label>
                                <div class="input_txt">
                                    <input id="idInput-G1-02" class="input_data j_input_value" value="" type="text" />
                                    <button type="button" class="input_data_del j_data_del">삭제</button>
                                </div>
                            </div>
                        </div>
                        <!-- //법인등기사항전부증명서 발급번호 -->
                        <!-- //2021.04.28 Update -->

                        <p class="txt_notice02">발급Tip : ‘등기기록 전부-유효부분만 열람’, ‘주민등록번호 미공개’로 선택해 주세요.</p><!-- 2021.06.24, 2021.06.01 Update -->
                        <p class="txt_notice02">발급일로부터 90일 이내인지 확인해 주세요.</p> <!-- 2021.04.27 Update -->

                    </div> 

                    <div class="btn_wrap btn_fix">
                        <a href="#none" class="btn_type01">다음서류제출</a> <!-- 2021.05.14 Update -->
                    </div>
                </section>
            </div>

            <!-- 2021.04.28 Update -->
            <!-- 등기사항전부증명서 발급번호 -->
            <div id="layerpopup02_1" class="layerpopup layer_notice">
                <div class="layer_center">
                    <div class="layer_notice_cont">
                        <!-- 2021.06.08 Update -->
                        <div class="notice_doc">
                            <img src="../images/certificate02.png" alt="등기사항전부증명서" />
                            <p class="notice_txt"><span>우측하단</span>의 <span>발급번호 12자리</span>를<br />정확하게 입력해 주세요.</p>
                            <ul class="list_type01">
                                <li>발급신청 : 인터넷등기소&gt;등기열람/발급&gt;법인&gt;발급하기</li>
                            </ul>
                        </div>
                        <!-- //2021.06.08 Update -->
                        <button type="button" class="cancel j_layer_close">취소</button>
                    </div>
                </div>
            </div>
            <!-- //등기사항전부증명서 발급번호 -->
            <!-- //2021.04.28 Update -->
        </div>

    <script>

        var swiper = new Swiper('.swiper-container', {
            slidesPerView : 3,
            spaceBetween : 10,
            navigation : {
                nextEl : '.swiper-button-next',
                prevEl : '.swiper-button-prev',
            }
        });
        
    </script>
    </body>
</html>
