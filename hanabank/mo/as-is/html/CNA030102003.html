<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>
    </head>
    <body>
        <div class="wrapper j_up_scroll">
            <header>
                <button class="back_btn"></button>
                <p class="h_tit">본인인증</p>
                <button class="h_menu"></button>
            </header>
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p class="pages_tit"><span class="t_mi">법인 대표자 성명과<br />주민등록번호</span>를 <br />입력해 주세요.</p> <!-- 2021.04.28 Update -->

                    <div id="upScroll" class="input_form_group j_focus_group on">
                        <!-- D : 주민등록번호 입력필드는 이름입력 완료전에도 항상 표시 -->
                        <!-- 이름 --> 
                        <div class="input_form j_focus">
                            <div class="input_wrap">
                                <label for="idInput01" class="input_title j_focus_open">성명</label> <!-- 2021.04.28 Update -->
                                <div class="input_txt">
                                    <input id="idInput01" class="input_data j_input_value j_check_all" type="text">
                                    <button type="button" class="input_data_del j_data_del">삭제</button>
                                </div>
                            </div>
                        </div>
                        <!-- //이름 -->

                        <!-- 주민등록번호 -->
                        <div class="input_form j_focus"><!-- class error_on 추가시 에러 메시지 노출 -->
                            <div class="input_wrap">
                                <label for="idInput02" class="input_title j_focus_open">주민등록번호</label>
                                <div class="input_txt">
                                    <!-- 2021.04.27 Update -->
                                    <input type="number" id="idInput02" class="input_data input_id01 j_input_value j_check_all">-<span class="pass_dot"></span><span class="pass_dot"></span><span class="pass_dot"></span><span class="pass_dot"></span><span class="pass_dot"></span><span class="pass_dot"></span><span class="pass_dot"></span>
                                </div>
                            </div>
                            <div class="input_error">
                                <p>주민등록번호가 유효하지 않습니다.</p>
                            </div>
                        </div>
                        <!-- //주민등록번호 -->
                    </div>

                    <div class="btn_wrap btn_fix j_btn_fix" style="display: none;">
                        <a href="#none" class="btn_type01">다음</a>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
