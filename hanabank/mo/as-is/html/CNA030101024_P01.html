<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>
    </head>
    <body>
        <div class="wrapper j_up_scroll">
            <header>
                <button class="back_btn"></button>
                <h2 class="h_tit">
                    <ul>
                        <li class="end"><span></span></li>
                        <li class="end"><span></span></li>
                        <li class="ing"><span>3 상품신청</span></li>
                        <li><span>4</span></li>
                    </ul>
                </h2>
                <button class="h_menu"></button>
            </header>
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p class="pages_tit"><span class="t_mi">휴대폰 인증</span>을 <br />진행합니다.</p>

                    <div id="upScroll" class="input_form_group j_focus_group on">
                        
                    </div>

                    <div class="btn_wrap btn_fix j_btn_fix" style="display: none;">
                        <a href="#none" class="btn_type01">다음</a>
                    </div>
                </section>
            </div>

            <!-- 이용한도 안내 -->
            <div class="layerpopup" id="layerpopup01">
                <div class="layer_center">
                    <div class="layer_contents">
                        <div class="pop_content">
                            <h5 class="txt_tit">입출금통장 이용한도 안내
                                <p>금융사고 방지를 위해 한도가 제한됩니다.</p>
                            </h5>
                            <div class="txt_cont">
                                <div class="limit_table">
                                    <ul>
                                        <li><span>영업점 출금/이체</span><span>100만원/일(합산)</span></li>
                                        <li><span>ATM출금/이체</span><span>100만원/일(각각)</span></li>
                                        <li><span>전자금융이체</span><span>100만원/일</span></li>
                                    </ul>
                                </div>
                                <p class="list_tit">한도제한 해제를 위해서는?</p>
                                <ul class="list_dot">
                                    <li>영업점 방문 후 증빙서류 제출(방문 전 사전문의)</li>
                                    <li>대출실행(비대면 입출금통장 연계)</li>
                                </ul>
                            </div>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="confirm">확인함</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //이용한도 안내 -->

        </div>
        <script>
            $(window).load(function(){
                layerOpen.init('#layerpopup01');
            })
        </script>
    </body>
</html>
