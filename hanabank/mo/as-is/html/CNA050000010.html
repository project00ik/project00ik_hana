<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>
    </head>
    <body>
        <div class="wrapper j_up_scroll"> <!-- 2021.05.26 Update -->
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <p class="pages_tit small"><span class="t_mi">실제소유자확인</span> <br />서류를 촬영 <br />또는 제출해 주세요.</p> <!-- 2021.06.24 Update -->

                    <div id="upScroll" class="document_area"> <!-- 2021.05.26 Update -->
                        <!-- 2021.05.14 Update -->
                        <!-- 촬영안내 -->
                        <div class="picture_txt">
                            <p>실제소유자확인 서류<span>(<strong class="color01">1</strong>/30)</span></p> <!-- [개발] 서류가 0개 일 경우 .color01 삭제 -->  <!-- 2021.05.26 Update -->
                        </div>
                        <!-- //촬영안내 -->
                        <!-- //2021.05.14 Update -->

                        <!-- form -->
                        <div class="input_form input_form_sel j_focus">
                            <div class="hbox_form">
                                <div class="input_radio">
                                    <input type="radio" name="document" id="document-01" class="j_input_check" checked="checked" />
                                    <label for="document-01">주주명부</label>
                                </div>
                                <div class="input_radio">
                                    <input type="radio" name="document" id="document-02" class="j_input_check" />
                                    <label for="document-02">주식등변동상황명세서</label> <!-- 2021.06.04 Update -->
                                </div>
                            </div>
                        </div>
                        <!-- form -->

                        <!-- 서류 올리기 -->
                        <div class="document_slide">
                            <!-- Swiper -->
                            <div class="swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">
                                        <div class="document_img">
                                            <img src="../images/icon-img06@2x_old.png" alt="이미지 설명" />
                                            <button type="button" class="img_del">삭제</button>
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img pdf"> <!-- [개발] PDF 파일 등록시 .pdf 추가 -->
                                            <img src="../images/icon-img06@2x_old.png" alt="이미지 설명" />
                                            <button type="button" class="img_del">삭제</button>
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="document_img"></div>
                                    </li>
                                </ul>

                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                            <!-- //Swiper -->
                        </div>
                        <label class="btn_type07"><input type="file" />+ 서류등록</label> <!-- 2021.05.14 Update -->
                        <!-- //서류 올리기 -->

                        <!-- 2021.04.27 Update -->
                        <!-- 지분율 -->
                        <div class="input_form j_focus on">
                            <div class="input_wrap">
                                <label for="idOwner01" class="input_title j_focus_open">지분율</label>
                                <div class="input_txt input_money">
                                    <input id="idOwner01" class="input_data j_input_value" type="number" />
                                    <button type="button" class="input_data_del j_data_del">삭제</button>
                                    <span class="txt_won">%</span>
                                </div>
                            </div>
                        </div>
                        <!-- //지분율 -->

                        <p class="txt_notice02">서류에 인감 날인이 되어있는지 확인해 주세요.</p> <!-- 2021.06.01 Update -->
                        <p class="txt_notice02">발급일로부터 90일 이내인지 확인해 주세요.</p>
                        <!-- //21.04.27 Update -->

                    </div> 

                    <div class="btn_wrap btn_fix">
                        <a href="#none" class="btn_type01">제출</a>
                    </div>
                </section>
            </div>
        </div>

    <script>

        var swiper = new Swiper('.swiper-container', {
            slidesPerView : 3,
            spaceBetween : 10,
            navigation : {
                nextEl : '.swiper-button-next',
                prevEl : '.swiper-button-prev',
            }
        });
        
    </script>
    </body>
</html>
