<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>법인비대면실명확인</title>
        <link rel="stylesheet" href="../css/cna-untact-custom.css">
        <script type="text/javascript" src="../js/ui/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/ui/rolldate.js"></script>
        <script type="text/javascript" src="../js/ui/swiper.js"></script>
        <script type="text/javascript" src="../js/ui/untact-common.js"></script>
        <script>
            $(document).ready(function(){
                //layerOpen.init('#layerpopup01');
            })
        </script>
    </head>
    <body>
        <div class="wrapper">
            <header class="steps_area">
                <button class="back_btn"></button>
                <h2 class="h_tit">
                    <ul>
                        <li class="end"><span></span></li>
                        <li class="end"><span></span></li>
                        <li class="end"><span></span></li>
                        <li class="ing"><span>4 인증</span></li>
                    </ul>
                </h2>
                <button class="h_menu"></button>
            </header>
            <div class="contents">

                <section class="picture_guide">
                    <div class="picture_area type01"><img src="../images/sample-id@2x.png" alt="사진"></div>

                    <!-- 촬영안내 -->
                    <div class="picture_comment type02">
                        <p class="picture_txt">
                            <span>빛 번짐이나 흔들린 경우 <strong class="color01">재촬영</strong> 해주세요.</span> 
                            <button class="btn_type05 retake">재촬영</button>
                        </p>
                    </div>
                    <!--// 촬영안내 -->

                    <!-- 삭제
                    <p class="txt_notice02">정보가 틀린 경우 수정해 주세요.</p> -->

                    <div class="input_form_group j_focus_group on type02">
                        <div id="div01">
                            <!-- 발급일자 -->
                            <div class="input_form on">
                                <div class="input_wrap j_focus02">
                                    <div class="input_title">발급일자</div>
                                    <div class="input_txt spaceWide">
                                        <input type="text" class="input_data j_input_modify j_check_all check_on" value="2013.06.05" />
                                    </div>
                                </div>
                            </div>
                            <!-- //발급일자 -->
                        </div>

                        <div id="div02" style="display:none;">
                            <!-- 면허번호 -->
                            <div class="input_form input_form_sel inpSliceForm type02 on">
                                <div class="input_wrap inpSlice slice1 disabled">
                                    <div class="input_title">면허번호</div>
                                    <div class="input_txt spaceWide">
                                        <input type="text" id="idInput01" class="input_data j_check_all check_on" value="11" maxlength="2" readonly="" disabled="" />
                                    </div>
                                </div>
                                <span class="dash">-</span>
                                <div class="input_wrap inpSlice slice2 disabled">
                                    <div class="input_txt spaceWide">
                                        <input type="number" id="idInput02" class="input_data j_check_all check_on" value="18" maxlength="2" readonly="" disabled="" />
                                    </div>
                                </div>
                                <span class="dash">-</span>
                                <div class="input_wrap inpSlice slice3 disabled">
                                    <div class="input_txt spaceWide">
                                        <input type="password" id="idInput03" class="input_data j_check_all check_on" value="123456" maxlength="6" readonly="" disabled="" />
                                    </div>
                                </div>
                                <span class="dash">-</span>
                                <div class="input_wrap inpSlice slice4 disabled">
                                    <div class="input_txt spaceWide">
                                        <input type="text" id="idInput04" class="input_data j_check_all check_on" value="40" maxlength="2" readonly="" disabled="" />
                                    </div>
                                </div>
                            </div>
                            <!--// 면허번호 -->

                            <!-- 발급일자 -->
                            <div class="input_form on">
                                <div class="input_wrap">
                                    <div class="input_title">발급일자</div>
                                    <div class="input_txt spaceWide">
                                        <input type="text" class="input_data j_input_value check_on" value="2013.06.05" readonly="" disabled="" /s>
                                    </div>
                                </div>
                            </div>
                            <!--// 발급일자 -->
                        </div>
                    </div>
                    
                    <div class="btn_wrap btn_fix j_btn_fix">
                        <a href="#none" class="btn_type01">다음</a>
                    </div>
                </section>

            </div>
        </div>

        <!-- Layerpop  -->
        <div class="layerpopup" id="layerpopup01">
            <div class="layer_center">
                <div class="layer_contents">
                    <div class="pop_content">
                        <p>신분증 사본으로 비대면 실명확인 거래를 이용하실 수 없습니다. 원본으로 처음부터 다시 신청하시기 바랍니다.</p>
                    </div>
                    <div class="btn_area">
                        <button type="button" class="confirm j_layer_close">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Layerpop  -->

    </body>
</html>
